<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S3 EPUB Reader</title>
  <!-- AWS SDK for JavaScript v2 (browser build) -->
  <!-- Removed AWS SDK from browser: we'll call a secure presigning API instead. -->
  <!-- ePub.js (client-side EPUB renderer) -->
  <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3/dist/epub.min.js"></script>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #141b2d;
      --text: #e6e9f0;
      --muted: #9aa3b2;
      --accent: #4aa3ff;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
    header { display: flex; align-items: center; gap: .75rem; padding: .75rem 1rem; background: var(--panel); border-bottom: 1px solid #222a40; position: sticky; top: 0; z-index: 10; }
    header h1 { font-size: 1rem; font-weight: 600; margin: 0 .5rem 0 0; letter-spacing: .3px; }
    .config { display: grid; grid-template-columns: repeat(4,minmax(160px,1fr)) auto; gap: .5rem; width: 100%; }
    .config input { background: #0e1426; border: 1px solid #22304d; color: var(--text); padding: .45rem .6rem; border-radius: .5rem; font-size: .9rem; }
    .config button { background: var(--accent); border: 0; color: #041021; padding: .5rem .8rem; border-radius: .5rem; font-weight: 700; cursor: pointer; }

    main { display: grid; grid-template-columns: 280px 1fr; height: calc(100vh - 62px); }
    aside { background: var(--panel); border-right: 1px solid #222a40; overflow: auto; }
    .listHdr { padding: .75rem 1rem; font-size: .9rem; color: var(--muted); border-bottom: 1px solid #222a40; display: flex; align-items: center; gap: .5rem; }
    #books { list-style: none; margin: 0; padding: .25rem; }
    #books li { margin: .25rem; }
    #books button { width: 100%; text-align: left; padding: .6rem .7rem; border-radius: .5rem; border: 1px solid #22304d; background: #0e1426; color: var(--text); cursor: pointer; }
    #books button:hover { border-color: var(--accent); }

    #viewerWrap { position: relative; background: #0a0f1d; }
    #viewer { position: absolute; inset: 56px 0 0 0; }
    .toolbar { position: absolute; top: 0; left: 0; right: 0; height: 56px; border-bottom: 1px solid #222a40; display: flex; align-items: center; gap: .5rem; padding: .5rem .75rem; background: linear-gradient(180deg, rgba(10,15,29,.9), rgba(10,15,29,.6)); backdrop-filter: blur(6px); }
    .toolbar button, .toolbar select { background: #13203a; color: var(--text); border: 1px solid #22304d; border-radius: .45rem; padding: .45rem .6rem; cursor: pointer; }
    .toolbar input[type="range"] { width: 120px; }
    .muted { color: var(--muted); font-size: .85rem; }
    .note { padding: .75rem 1rem; color: var(--muted); font-size: .85rem; border-top: 1px dashed #22304d; }

    @media (max-width: 980px) {
      main { grid-template-columns: 1fr; }
      aside { height: 40vh; }
      #viewer { position: absolute; inset: 96px 0 0 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö S3 EPUB Reader</h1>
    $1
      <input id="apiBase" placeholder="API Base URL (e.g. https://abc123.execute-api.ap-southeast-1.amazonaws.com/prod)" />
      <input id="prefix" placeholder="Prefix (e.g. novels/)" />
      <button id="connectBtn">Connect & List</button>
    $3
  </header>

  <main>
    <aside>
      <div class="listHdr">Available EPUBs in <span id="prefixShow" class="muted"></span></div>
      <ul id="books"></ul>
      <div class="note">
        <div>Tips:</div>
        <ul>
          <li>Use a <b>Cognito Identity Pool</b> (unauth role) that can <code>s3:ListBucket</code> for your prefix and <code>s3:GetObject</code> on EPUB files.</li>
          <li>Ensure your S3 bucket CORS allows <code>GET</code>/<code>HEAD</code> from this domain.</li>
        </ul>
      </div>
    </aside>

    <section id="viewerWrap">
      <div class="toolbar">
        <button id="prevBtn">‚Üê Prev</button>
        <button id="nextBtn">Next ‚Üí</button>
        <label class="muted">Font: <input id="fontSlider" type="range" min="80" max="160" value="100" /></label>
        <select id="theme">
          <option value="dark" selected>Dark</option>
          <option value="sepia">Sepia</option>
          <option value="light">Light</option>
        </select>
        <button id="tocBtn">TOC</button>
        <span id="status" class="muted" style="margin-left:auto"></span>
      </div>
      <div id="viewer"></div>
    </section>
  </main>

  <script>
    // ====== Minimal state (no AWS keys in the browser) ======
    let currentBook = null;
    let rendition = null;

    const els = {
      apiBase: document.getElementById('apiBase'),
      prefix: document.getElementById('prefix'),
      connectBtn: document.getElementById('connectBtn'),
      books: document.getElementById('books'),
      prefixShow: document.getElementById('prefixShow'),
      viewer: document.getElementById('viewer'),
      status: document.getElementById('status'),
      prev: document.getElementById('prevBtn'),
      next: document.getElementById('nextBtn'),
      fontSlider: document.getElementById('fontSlider'),
      theme: document.getElementById('theme'),
      tocBtn: document.getElementById('tocBtn')
    };

    // Prefill from localStorage for convenience
    ;['apiBase','prefix'].forEach(k => {
      const v = localStorage.getItem('s3epub.'+k);
      if (v) els[k].value = v;
    });

    function setStatus(msg) { els.status.textContent = msg || ''; }

    // ====== Backend API calls ======
    async function connectAndList() {
      const apiBase = els.apiBase.value.trim().replace(/\/$/, '');
      const prefix = els.prefix.value.trim();
      if (!apiBase) { alert('Please enter your API Base URL'); return; }

      localStorage.setItem('s3epub.apiBase', apiBase);
      localStorage.setItem('s3epub.prefix', prefix);

      setStatus('Listing‚Ä¶');
      els.prefixShow.textContent = prefix ? ('prefix: ' + prefix) : '(bucket root)';

      const url = `${apiBase}/list?prefix=${encodeURIComponent(prefix||'')}`;
      const res = await fetch(url, { credentials: 'include' });
      if (!res.ok) throw new Error(`List failed: ${res.status}`);
      const keys = await res.json();
      // keys can be array of {key,size,lastModified} or bare strings
      const arr = Array.isArray(keys) ? keys : [];
      const onlyKeys = arr.map(x => (typeof x === 'string' ? x : x.key)).filter(Boolean);

      renderList(onlyKeys);
      setStatus(onlyKeys.length ? `Found ${onlyKeys.length} file(s)` : 'No EPUBs found');
    }

    function renderList(keys) {
      els.books.innerHTML = '';
      keys.forEach(key => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = key.replace(els.prefix.value, '').replace(/^\//,'');
        btn.title = key;
        btn.onclick = () => openKey(key);
        li.appendChild(btn);
        els.books.appendChild(li);
      });
    }

    async function openKey(key) {
      const apiBase = els.apiBase.value.trim().replace(/\/$/, '');
      if (!apiBase) return alert('Enter API Base URL first');
      setStatus('Requesting signed URL‚Ä¶');
      const res = await fetch(`${apiBase}/url?key=${encodeURIComponent(key)}`, { credentials: 'include' });
      if (!res.ok) throw new Error(`Sign failed: ${res.status}`);
      const data = await res.json();
      await openBook(data.url);
      setStatus('');
      location.hash = encodeURIComponent(key);
    }

    // ====== EPUB viewer ======
    async function openBook(url) {
      try {
        if (rendition) { try { rendition.destroy(); } catch (_) {} }
        if (currentBook) { try { currentBook.destroy(); } catch (_) {} }

        currentBook = ePub(url);
        rendition = currentBook.renderTo('viewer', {
          width: '100%', height: '100%', spread: 'auto', minSpreadWidth: 800
        });
        applyTheme(els.theme.value);
        applyFontSize(+els.fontSlider.value);
        await rendition.display();

        document.onkeydown = (e) => {
          if (e.key === 'ArrowLeft') rendition.prev();
          if (e.key === 'ArrowRight') rendition.next();
        };

        els.tocBtn.onclick = async () => {
          const nav = await currentBook.loaded.navigation;
          const items = nav.toc || [];
          const choice = prompt('Go to chapter (enter number)\n' + items.map((c,i)=>`${i+1}. ${c.label}`).join('\n'));
          const idx = Number(choice) - 1;
          if (!isNaN(idx) && items[idx]) rendition.display(items[idx].href);
        };

      } catch (err) {
        console.error(err);
        alert('Failed to open book: ' + (err && err.message ? err.message : err));
      }
    }

    function applyTheme(name) {
      if (!rendition) return;
      const themes = {
        dark: { 'body': { 'background': '#0a0f1d', 'color': '#e6e9f0' } },
        sepia: { 'body': { 'background': '#fbf0d9', 'color': '#5b4636' } },
        light: { 'body': { 'background': '#ffffff', 'color': '#111' } }
      };
      Object.entries(themes).forEach(([k, css]) => rendition.themes.register(k, css));
      rendition.themes.select(name);
    }
    function applyFontSize(pct) { if (rendition) rendition.themes.fontSize(pct + '%'); }

    els.connectBtn.onclick = () => connectAndList().catch(err => {
      console.error(err);
      alert('List error: ' + (err && err.message ? err.message : err));
      setStatus('');
    });
    els.prev.onclick = () => rendition && rendition.prev();
    els.next.onclick = () => rendition && rendition.next();
    els.fontSlider.oninput = () => applyFontSize(+els.fontSlider.value);
    els.theme.onchange = () => applyTheme(els.theme.value);

    window.addEventListener('hashchange', () => {
      const key = decodeURIComponent(location.hash.slice(1));
      if (key) openKey(key);
    });
</body>
</html>
